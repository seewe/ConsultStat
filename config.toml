# Site params
[params]
home= "Acceuil"
logo = "images/logo.png"
gmapAPI = "https://maps.googleapis.com/maps/api/js?key=AIzaSyCcABaamniA6OL5YvYSpB3pFMNrXwXnLwU&libraries=places"
# Meta data
description = "Responsive Multipurpose Parallax HTML5 Template"
author = "Themefisher"
# Google Analitycs
googleAnalitycsID = "Your ID"
custom_css = ["css/custom.css"]

    # Banner Section
    [params.banner]
    enable = true
    bgImage = "images/slider/hero-area.jpg"
    icon = "tf-ion-play"
    heading = "Vos données, notre information !"
    content= "Argumentez vos idées par des chiffres et des graphiques"
    btn = true
    btnText="Notre CV"
    btnURL="#services"

    # call to action
    [params.cta]
    enable = true
    title = "Des passionnés de la recherche"
    content = "Notre passion à la recherche fait toute la différence"
    btnURL = "#"
    btnText = "Débutez un projet avec nous !"

    # counter
    [params.counter]
    enable = true
    bgImage = "images/backgrounds/bg-1.jpg"
        [[params.counter.counterItem]]
        title = "Des Clients Heureux"
        icon = "tf-ion-android-happy"
        count = "60 et +"

        [[params.counter.counterItem]]
        title = "Projets complétés avec succès"
        icon = "tf-ion-archive"
        count = "40 et +"

        [[params.counter.counterItem]]
        title = "Feedback Positifs"
        icon = "tf-ion-thumbsup"
        count = "9  et +"

        [[params.counter.counterItem]]
        title = "Partages d'expériences"
        icon = "tf-ion-coffee"
        count = "25 et +"

    # footer
    [params.footer]
        copyright = "Themefisher Team"
        copyrightURL = "http://www.themefisher.com"

        # social Icons
        [[params.footer.socialIcon]]
        icon = "tf-ion-social-facebook"
        url = "#"

